<html>

<head>
	<link rel="stylesheet" type="text/css" href="../contact.css">

			<ul class="navbar">

				<li class="current"><a href="./contactme.html">Contact</a></li>
			</ul>

	</nav>
</head>

<body>

	<form name="contact" method="POST" data-netlify="true">
		<div class="container">
			<div class="row">
				<h1>contact me</h1>
			</div>

			<div class="row input-container">
				<div class="col-xs-12">
					<div class="styled-input wide">
						<input type="text" name="name" required />
						<label>Name</label>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="styled-input">
						<input type="email" name="email" required />
						<label>Email</label>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="styled-input" style="float:right;">
						<input type="text" name="Subject" required />
						<label>Subject</label>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="styled-input wide">
						<textarea id=" " type="text" rows="10" cols="30" name="description" required></textarea>
						<label>Describe Project... </label>
					</div>
					<!-- <div class="col-xs-12">
				<div data-netlify-recaptcha="true">
				</div> -->
				</div>
				<div class="action">
					<button type="submit" class="btn-lrg submit-btn">Submit</button>
				</div>
			</div>
	</form>
	</div>
</body>

</html>
